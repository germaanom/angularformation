<div class="container pt-4">
    <div class="row">
        <div class="col-lg 3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>{{ texto }}
                        <div class="spinner-border float-end" role="status" *ngIf="loading">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </h3>
                    <span *ngIf="submitted && createEmpleado.invalid" class="badge bg-warning text-dark">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
                    <form class="mt-4" [formGroup]="createEmpleado" (ngSubmit)="agregarEditarEmpleado()">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" formControlName="nombre" placeholder="Nombre">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" formControlName="apellido" placeholder="Apellido">
                            </div>
                        </div>
                        <input type="number" class="form-control form-control-lg mt-3" formControlName="documento" placeholder="Telefono">
                        <input type="number" class="form-control form-control-lg mt-3" formControlName="salario" placeholder="Salario">
                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary btn-lg me-4" routerLink="lista-empleados">Volver</button>
                            <button type="submit" class="btn btn-dark btn-lg">{{ textobtn }}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
